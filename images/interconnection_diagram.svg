<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #1e3a5f; stroke: #3498db; stroke-width: 2; }
    .text { fill: white; font-family: Arial, sans-serif; text-anchor: middle; }
    .arrow { stroke: #3498db; stroke-width: 2; marker-end: url(#arrowhead); }
    .system-box { fill: #16a085; stroke: #3498db; stroke-width: 2; }
    .future-box { fill: #8e44ad; stroke: #3498db; stroke-width: 2; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db" />
    </marker>
  </defs>
  
  <!-- 통합형 무전기 체계 -->
  <rect x="300" y="50" width="200" height="70" rx="10" class="box" />
  <text x="400" y="85" class="text" font-weight="bold">통합형 무전기 체계</text>
  <text x="400" y="105" class="text" font-size="12">(분대/소대급 운용)</text>
  
  <!-- 1단계 연동 체계 -->
  <rect x="50" y="200" width="200" height="70" rx="10" class="system-box" />
  <text x="150" y="235" class="text" font-weight="bold">전술정보통신체계</text>
  <text x="150" y="255" class="text" font-size="12">(TICN)</text>
  
  <rect x="300" y="200" width="200" height="70" rx="10" class="system-box" />
  <text x="400" y="235" class="text" font-weight="bold">합동전술데이터링크</text>
  <text x="400" y="255" class="text" font-size="12">(JTDLS)</text>
  
  <rect x="550" y="200" width="200" height="70" rx="10" class="system-box" />
  <text x="650" y="235" class="text" font-weight="bold">지상전술C4I체계</text>
  
  <!-- 2단계 연동 체계 -->
  <rect x="50" y="350" width="200" height="70" rx="10" class="system-box" />
  <text x="150" y="385" class="text" font-weight="bold">합동지휘통제체계</text>
  <text x="150" y="405" class="text" font-size="12">(KJCCS)</text>
  
  <rect x="300" y="350" width="200" height="70" rx="10" class="system-box" />
  <text x="400" y="385" class="text" font-weight="bold">방공지휘통제체계</text>
  
  <rect x="550" y="350" width="200" height="70" rx="10" class="system-box" />
  <text x="650" y="385" class="text" font-weight="bold">대공경보체계</text>
  
  <!-- 3단계 연동 체계 -->
  <rect x="50" y="500" width="200" height="70" rx="10" class="system-box" />
  <text x="150" y="535" class="text" font-weight="bold">저고도 레이더 체계</text>
  
  <rect x="300" y="500" width="200" height="70" rx="10" class="future-box" />
  <text x="400" y="535" class="text" font-weight="bold">차기 대공 방어체계</text>
  <text x="400" y="555" class="text" font-size="12">(미래확보예정)</text>
  
  <rect x="550" y="500" width="200" height="70" rx="10" class="future-box" />
  <text x="650" y="535" class="text" font-weight="bold">국방 인공지능 체계</text>
  <text x="650" y="555" class="text" font-size="12">(미래확보예정)</text>
  
  <!-- 연결선 -->
  <!-- 통합형 무전기와 1단계 연동 -->
  <line x1="400" y1="120" x2="400" y2="200" class="arrow" />
  
  <!-- 1단계 연동 간 연결 -->
  <line x1="250" y1="235" x2="300" y2="235" class="arrow" />
  <line x1="500" y1="235" x2="550" y2="235" class="arrow" />
  
  <!-- 1단계와 2단계 연동 -->
  <line x1="150" y1="270" x2="150" y2="350" class="arrow" />
  <line x1="400" y1="270" x2="400" y2="350" class="arrow" />
  <line x1="650" y1="270" x2="650" y2="350" class="arrow" />
  
  <!-- 2단계 연동 간 연결 -->
  <line x1="250" y1="385" x2="300" y2="385" class="arrow" />
  <line x1="500" y1="385" x2="550" y2="385" class="arrow" />
  
  <!-- 2단계와 3단계 연동 -->
  <line x1="400" y1="420" x2="400" y2="500" class="arrow" />
  
  <!-- 3단계 연동 간 연결 -->
  <line x1="250" y1="535" x2="300" y2="535" class="arrow" />
  <line x1="500" y1="535" x2="550" y2="535" class="arrow" />
</svg>
