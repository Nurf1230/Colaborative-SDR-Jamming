/* 통합형 전술 무전기 장비 형상 SVG */
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f0f4f8" rx="10" ry="10"/>
  
  <!-- 무전기 본체 -->
  <g transform="translate(250, 100)">
    <!-- 본체 -->
    <rect x="0" y="0" width="300" height="400" rx="20" ry="20" fill="#2c3e50" stroke="#1a2530" stroke-width="4"/>
    
    <!-- 디스플레이 화면 -->
    <rect x="30" y="30" width="240" height="120" rx="5" ry="5" fill="#34495e" stroke="#1a2530" stroke-width="2"/>
    <rect x="40" y="40" width="220" height="100" rx="3" ry="3" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    
    <!-- 화면 내용 -->
    <text x="150" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">통합형 전술 무전기</text>
    <text x="150" y="90" font-family="Arial" font-size="12" fill="white" text-anchor="middle">드론 탐지 모드 활성화</text>
    <text x="150" y="110" font-family="Arial" font-size="12" fill="white" text-anchor="middle">신호 강도: 85%</text>
    <text x="150" y="130" font-family="Arial" font-size="12" fill="white" text-anchor="middle">배터리: 90%</text>
    
    <!-- 키패드 -->
    <g transform="translate(30, 170)">
      <!-- 키패드 배경 -->
      <rect x="0" y="0" width="240" height="160" rx="5" ry="5" fill="#34495e" stroke="#1a2530" stroke-width="2"/>
      
      <!-- 숫자 키 -->
      <g>
        <!-- 1행 -->
        <rect x="20" y="20" width="40" height="30" rx="5" ry="5" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1"/>
        <text x="40" y="40" font-family="Arial" font-size="16" fill="white" text-anchor="middle">1</text>
        
        <rect x="80" y="20" width="40" height="30" rx="5" ry="5" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1"/>
        <text x="100" y="40" font-family="Arial" font-size="16" fill="white" text-anchor="middle">2</text>
        
        <rect x="140" y="20" width="40" height="30" rx="5" ry="5" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1"/>
        <text x="160" y="40" font-family="Arial" font-size="16" fill="white" text-anchor="middle">3</text>
        
        <!-- 2행 -->
        <rect x="20" y="60" width="40" height="30" rx="5" ry="5" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1"/>
        <text x="40" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle">4</text>
        
        <rect x="80" y="60" width="40" height="30" rx="5" ry="5" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1"/>
        <text x="100" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle">5</text>
        
        <rect x="140" y="60" width="40" height="30" rx="5" ry="5" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1"/>
        <text x="160" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle">6</text>
        
        <!-- 3행 -->
        <rect x="20" y="100" width="40" height="30" rx="5" ry="5" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1"/>
        <text x="40" y="120" font-family="Arial" font-size="16" fill="white" text-anchor="middle">7</text>
        
        <rect x="80" y="100" width="40" height="30" rx="5" ry="5" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1"/>
        <text x="100" y="120" font-family="Arial" font-size="16" fill="white" text-anchor="middle">8</text>
        
        <rect x="140" y="100" width="40" height="30" rx="5" ry="5" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1"/>
        <text x="160" y="120" font-family="Arial" font-size="16" fill="white" text-anchor="middle">9</text>
      </g>
      
      <!-- 기능 키 -->
      <g>
        <rect x="200" y="20" width="40" height="30" rx="5" ry="5" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
        <text x="220" y="40" font-family="Arial" font-size="12" fill="white" text-anchor="middle">모드</text>
        
        <rect x="200" y="60" width="40" height="30" rx="5" ry="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
        <text x="220" y="80" font-family="Arial" font-size="12" fill="white" text-anchor="middle">탐지</text>
        
        <rect x="200" y="100" width="40" height="30" rx="5" ry="5" fill="#f39c12" stroke="#d35400" stroke-width="1"/>
        <text x="220" y="120" font-family="Arial" font-size="12" fill="white" text-anchor="middle">재밍</text>
      </g>
    </g>
    
    <!-- 하단 컨트롤 -->
    <g transform="translate(30, 350)">
      <!-- 볼륨 컨트롤 -->
      <circle cx="40" cy="25" r="20" fill="#7f8c8d" stroke="#2c3e50" stroke-width="2"/>
      <text x="40" y="30" font-family="Arial" font-size="12" fill="white" text-anchor="middle">VOL</text>
      
      <!-- 채널 컨트롤 -->
      <circle cx="120" cy="25" r="20" fill="#7f8c8d" stroke="#2c3e50" stroke-width="2"/>
      <text x="120" y="30" font-family="Arial" font-size="12" fill="white" text-anchor="middle">CH</text>
      
      <!-- 전원 버튼 -->
      <circle cx="200" cy="25" r="20" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <text x="200" y="30" font-family="Arial" font-size="12" fill="white" text-anchor="middle">PWR</text>
    </g>
  </g>
  
  <!-- 안테나 -->
  <g transform="translate(400, 80)">
    <rect x="-5" y="0" width="10" height="30" rx="5" ry="5" fill="#2c3e50" stroke="#1a2530" stroke-width="1"/>
    <rect x="-3" y="-80" width="6" height="80" rx="3" ry="3" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1"/>
  </g>
  
  <!-- 측면 확장 모듈 -->
  <g transform="translate(550, 200)">
    <rect x="0" y="0" width="80" height="200" rx="10" ry="10" fill="#34495e" stroke="#1a2530" stroke-width="3"/>
    
    <!-- 모듈 연결부 -->
    <rect x="-10" y="80" width="20" height="40" fill="#2c3e50" stroke="#1a2530" stroke-width="2"/>
    
    <!-- 모듈 표시등 -->
    <circle cx="40" cy="30" r="10" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
    <text x="40" y="60" font-family="Arial" font-size="10" fill="white" text-anchor="middle">SDR 모듈</text>
    
    <circle cx="40" cy="100" r="10" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="40" y="130" font-family="Arial" font-size="10" fill="white" text-anchor="middle">AI 분석</text>
    
    <circle cx="40" cy="170" r="10" fill="#f39c12" stroke="#d35400" stroke-width="1"/>
    <text x="40" y="200" font-family="Arial" font-size="10" fill="white" text-anchor="middle">재밍 모듈</text>
  </g>
  
  <!-- 제품명 -->
  <text x="400" y="550" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle">통합형 전술 무전기 기반 협력적 재밍 대적 드론 방어체계</text>
  
  <!-- 설명 텍스트 -->
  <text x="400" y="580" font-family="Arial" font-size="16" fill="#34495e" text-anchor="middle">SDR 기술 기반 다기능 통합형 무전기 장비 형상</text>
</svg>
